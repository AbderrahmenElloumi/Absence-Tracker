<!DOCTYPE html>
<html>
<head>
    <title>Lecture Tracker</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lecture Tracker</h1>
        <div class="controls">
            <select id="viewMode">
                <option value="chapters">Chapters</option>
                <option value="modules">Modules</option>
            </select>
            <button id="toggleDark">Toggle Dark Mode</button>
            <button id="attendLecture">Attend Lecture</button>
            <button id="missLecture">Miss Lecture</button>
            <button id="saveChanges">Save Changes</button>
        </div>
        <div id="content">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Attended</th>
                        <th>Missed</th>
                        <th>Absence Rate</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div id="notesSection" class="notes-section">
            <h3>Notes for <span id="chapterTitle"></span></h3>
            <div class="notes-controls">
                <input type="text" id="noteSearch" class="note-search" placeholder="Search notes...">
                <select id="sortNotes" class="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="edited">Last Edited</option>
                </select>
            </div>
            <div class="note-editor">
                <div id="editor"></div>
                <div class="tag-input">
                    <input type="text" id="tagInput" placeholder="Add tags (press Enter)">
                    <div id="tagsList"></div>
                </div>
                <button id="addNote">Add Note</button>
            </div>
            <div id="notesList"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
